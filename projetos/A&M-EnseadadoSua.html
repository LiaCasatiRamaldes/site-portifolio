    <h1>Casa A & M - Enseada do Suá</h1>
    <div id="services">
      <div class="container owl-container">
        <div class="services-carousel owlcarousel owl-theme">
          <img id="expandedImg" class="services-block">
          <p style="text-align: center" id="msg">Clique em alguma imagem para ver ela melhor!</p>
        </div>
      </div>      
      <div id="imgtext"></div>
    </div>

    
    <!-- The four columns -->
    
      <div id="galeria" class="row">
        <div class="column">
          <img id="ft" src="../images/portifolio/projetos/A&M-EnseadadoSua/1.jpeg" style="z-index: 100;" class="ft" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img id="ft" src="../images/portifolio/projetos/A&M-EnseadadoSua/2.jpg" class="ft" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img id="ft" src="../images/portifolio/projetos/A&M-EnseadadoSua/3.jpeg" class="ft" onclick="myFunction(this);">
        </div>
      </div>
    

      
<script>
  function myFunction(imgs) {
    var direcao = imgs.getAttribute("class");
    var expandImg = document.getElementById("expandedImg");
    var imgText = document.getElementById("imgtext");
    var msg = document.getElementById("msg");
    imgText.innerHTML = imgs.alt;
    expandImg.parentElement.style.display = "block";
    msg.style.display = "none";
    expandImg.src = imgs.src;
    if(direcao == 'ftv'){
      expandImg.style.width = '50%';
      expandImg.style.height = '50%';
    }
    else{
      expandImg.style.width = '70%';
      expandImg.style.height = '70%';
    }
  }
      </script>
